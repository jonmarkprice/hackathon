<!DOCTYPE html>
<html>
    <head>
	   <title>MainPage</title>

	   <!-- Google Bootstrap -->
	   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	   <link rel="stylesheet" type="text/css" href="../styles/main.css"/>
	   <meta charset="utf-8"/>

        <script type="text/javascript" src="../scripts/main.js"></script>
    </head>

    <body>
	    <header id="header">
		    <h1>TruBooks</h1>
	    </header>

	    <main id="main">
		  <div id="buttons">
			 <button class="btn btn-default" type="submit" id="buy_button">Buy</button>
			<button class="btn btn-default" type="submit" id="sell_button">Sell</button>
		</div>


		<!-- Buy Panel -->
		<div id="buy_info">
			<div class="form-horizontal">

        <div id="subject_buy_error"></div>
				<div class="form-group">
 			  		<label for="subject_input_buy" class="col-sm-2 control-label">Subject</label>
    				  <div class="col-sm-10">
                <input type="text" class="form-control" id="subject_input_buy" placeholder="e.g. CS">
              </div>
  				</div>

          <!-- Course Number -->
          <div id="course_num_buy_error"></div>
  				<div class="form-group">
 			   		<label for="course_num_input" class="col-sm-2 control-label">Course Number</label>
            <div class="col-sm-10">
    				  <input type="text" class="form-control" id="course_num_input_buy" placeholder="e.g. 310">
            </div>
  				</div>

  				<div class="form-group">
 			  		<label for="book_name_input" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
    				  <input type="text" class="form-control" id="book_title_input_buy" placeholder="e.g. Data Structures and Algorithms">
            </div>
  				</div>

  				<div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
  				    <button type="submit" class="btn btn-default" id="find_book_button">Find Book</button>
            </div>
          </div>
			</div>
		</div>

		<!-- Sell Panel -->
		<div id="sell_info">
			<div class="form-horizontal">

          <div id="subject_sell_error"></div>
  				<div class="form-group">
    				<label for="subject_input" class="col-sm-2 control-label">Subject</label>
    				<div class="col-sm-10">
      					<input type="text" class="form-control" id="subject_input_sell" placeholder="e.g. CS">
    				</div>
  				</div>

          <div id="course_num_sell_error"></div>
          <!-- Course number -->
  				<div class="form-group">
    				<label for="course_num_input" class="col-sm-2 control-label">Course Number</label>
    				<div class="col-sm-10">
      					<input type="text" class="form-control" id="course_num_input_sell" placeholder="e.g. 310">
    				</div>
  				</div>

          <div class="form-group">
            <label for="book_title_input" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="book_title_input_sell" placeholder="e.g. Data Structures and Algorithms">
            </div>
          </div>

          <div id="price_error"></div>
  				<div class="form-group">
    				<label for="price_input" class="col-sm-2 control-label">Price</label>
    				<div class="col-sm-10">
      					<input type="text" class="form-control" id="price_input" placeholder="e.g. 12.00">
    				</div>
  				</div>

          <div class="form-group">
            <label for="photo_link_input" class="col-sm-2 control-label">Link to Photo</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="photo_link_input" placeholder="Enter photo URL">
            </div>
          </div>

  				<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10">
      					<button type="submit" class="btn btn-default" id="sell_book_button">Sell Book</button>
    				</div>
  				</div>
			</div>
		</div>

      <!-- Result Section -->
    <section id="search_results">
      <h2>Search Results</h2>
    </section>
		
	</main>


</body>
</html>
