<!DOCTYPE html>
<html>
<head>
	<title>SignUpPage</title>

	<!-- Google Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../styles/signup.css" />
	<script type="text/javascript" src="../scripts/signup.js"></script>
	<meta charset="utf-8" />

</head>
<body>
	<header id="header">
		<h1> Join TruBooks today. </h1>
	</header>

	<main id="main">
		<div id="user_info">
			<div class="form-horizontal">

				<!-- First name -->
				<div class="form-group">
					<label for="first_name_input" class="col-sm-2 control-label">First Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="first_name_input" placeholder="e.g. Jon">
					</div>
				</div>

				<!-- Last name -->
				<div class="form-group">
					<label for="last_name_input" class="col-sm-2 control-label">Last Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="last_name_input" placeholder="e.g. Doe">
					</div>
				</div>

				<div id="username_error"></div>

				<!-- Username -->
				<div class="form-group">
					<label for="username_input" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="username_input" placeholder="e.g. JohnDoe123">
					</div>
				</div>

				<div id="password_length_error"></div>

				<!-- Password -->
				<div id="password_form_group" class="form-group">
					<label for="password_input" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="password_input" placeholder="Passwords must contain a minimum of 8 characters">
					</div>
				</div>

				<div id="password_mismatch_error"></div>

				<!-- Confirm Password -->
				<div id="confirm_password_form_group" class="form-group">
					<label for="password_input" class="col-sm-2 control-label">Confirm Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="confirm_password_input" placeholder="Reenter password">
					</div>
				</div>

				<div id="email_error"></div>

				<!-- Truman Email -->
				<div class="form-group">
					<label for="email_input" class="col-sm-2 control-label">Truman Email</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="email_input" placeholder="e.g. abc1234@truman.edu">
					</div>
				</div>

				<!-- Sign Up Button -->
				<div class="form-group">
          		  	<div class="col-sm-offset-2 col-sm-10">
  						<button type="submit" class="btn btn-default" id="signup_button">Sign Up</button>
          			</div>
          		</div>
			</div>
		</div>
	</main>
</body>
</html>
